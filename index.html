<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>충청남도의회AI의정브레인</title>
    <link rel="icon" href="mark.png" type="image/png">
    <link rel="shortcut icon" href="mark.png" type="image/png">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-bg: #1a1a1a;
            --accent-color: #4facfe;
            --text-white: #ffffff;
            --glass-bg: rgba(30, 30, 30, 0.7);
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-white);
            overflow: hidden;
            height: 100vh;
        }

        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
            /* 배경 유지: 흑백 건물 이미지 */
            background: linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(0,0,0,0.9)), url('Gemini_Generated_Image_ov40pfov40pfov40.png');
            background-size: cover;
            background-position: center;
            filter: grayscale(100%);
        }

        /* 왼쪽 상단 로고 (mark.png 사용) */
        .top-left-logo {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 2000;
        }

        .top-left-logo:hover {
            transform: scale(1.05);
        }

        .top-left-logo img {
            height: 45px;
            width: auto;
            display: block;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding-bottom: 50px;
        }

        .hero h2 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: 2px;
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.7);
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 50px;
            text-shadow: 0 4px 15px rgba(0,0,0,0.8);
        }

        .hero h1 span { 
            color: var(--accent-color);
            text-shadow: 0 0 15px rgba(79, 172, 254, 0.6);
        }

        /* 중앙 접속 카드 */
        .enter-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 50px 80px;
            text-decoration: none;
            color: white;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            gap: 20px;
            max-width: 90%; /* 화면 폭이 좁을 때 대응 */
        }

        .enter-card:hover {
            transform: translateY(-5px);
            background: rgba(40, 40, 40, 0.8);
            border-color: var(--accent-color);
            box-shadow: 0 0 30px rgba(79, 172, 254, 0.4);
        }

        .icon-box {
            font-size: 4rem; 
            color: var(--accent-color);
            margin-bottom: 5px;
            filter: drop-shadow(0 0 8px rgba(79, 172, 254, 0.5));
        }

        .text-box {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 5px;
        }
        
        /* 기능 설명 텍스트 수정 */
        .sub-text {
            font-size: 1rem;
            font-weight: 300;
            opacity: 0.8;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6; /* 줄 간격 확보 */
            word-break: keep-all; /* 단어 중간 끊김 방지 */
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            text-align: center;
            z-index: 1000;
            background: linear-gradient(to top, rgba(0,0,0,1), transparent);
        }

        footer p {
            margin: 5px 0;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
            .hero h2 { font-size: 1.5rem; }
            .enter-card { padding: 30px 20px; width: 90%; }
            .icon-box { font-size: 3rem; }
            .text-box { font-size: 1.5rem; }
            .sub-text { font-size: 0.9rem; } /* 모바일에서 글자 크기 조정 */
            .top-left-logo { top: 20px; left: 20px; padding: 8px 15px; }
            .top-left-logo img { height: 35px; }
            footer { padding: 15px; }
            footer p { font-size: 0.6rem; }
        }

    </style>
</head>
<body>

    <div class="bg-container"></div>

    <div class="top-left-logo">
        <img src="mark.png">
    </div>

    <section class="hero">
        <h2>충청남도의회</h2>
        <h1><span>AI</span> 의정브레인</h1>
        
        <a href="http://121.189.21.229" class="enter-card">
            <div class="icon-box">
                <i class="fa-solid fa-chart-pie"></i>
            </div>
            
            <div class="text-box">시스템 접속하기</div>
            <div class="sub-text">
                AI 기반 예산·결산 분석 | 행정사무감사 지원<br>
                회의록 검색 | 자치법규 작성 지원
            </div>
        </a>
    </section>

    <footer>
        <p>[ 32416 ] 충청남도 예산군 삽교읍 도청대로 600(의회동) TEL. 041) 635-5204 / FAX. 041)635-5292</p>
        <p>COPYRIGHT © 2019 CHUNGCHEONGNAM-DO COUNCIL. ALL RIGHTS RESERVED.</p>
    </footer>

</body>
</html>
