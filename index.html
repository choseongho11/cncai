<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>충청남도의회AI의정브레인</title>
    <link rel="icon" href="mark.png" type="image/png">
    <link rel="shortcut icon" href="mark.png" type="image/png">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-bg: #1a1a1a;
            --accent-color: #4facfe;
            --text-white: #ffffff;
            --glass-bg: rgba(30, 30, 30, 0.7);
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-white);
            overflow: hidden;
            height: 100vh;
        }

        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
            /* 배경 유지: 밝은 회색 톤 */
            background: linear-gradient(to bottom, rgba(0,0,0,0.1), rgba(0,0,0,0.5)), url('Gemini_Generated_Image_ov40pfov40pfov40.png');
            background-size: cover;
            background-position: center;
            filter: grayscale(80%);
        }

        /* 왼쪽 상단 로고 */
        .top-left-logo {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 2000;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        /* 오른쪽 상단 로고 */
        .top-right-logo {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 2000;
        }
        
        .top-right-logo img {
            height: 70px; /* 로고 크기 조정 */
            width: auto;
        }

        .logo-mark {
            height: 60px; 
            width: auto;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.2));
        }

        .logo-text-group {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .logo-title-kr {
            font-family: 'Gothic A1', sans-serif;
            font-size: 1.6rem;
            font-weight: 900;
            color: #333333;
            line-height: 1.1;
            letter-spacing: -0.5px;
        }

        .logo-title-en {
            font-size: 0.55rem;
            font-weight: 500;
            color: #555555;
            letter-spacing: 0.5px;
            margin-top: 3px;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding-bottom: 50px;
        }

        .hero h2 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: 2px;
            color: #ffffff;
            text-shadow: 0 2px 15px rgba(0,0,0,0.9);
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 50px;
            text-shadow: 0 5px 25px rgba(0,0,0,1);
        }

        .hero h1 span { 
            color: var(--accent-color);
            text-shadow: 0 0 20px rgba(79, 172, 254, 0.9);
        }

        .enter-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(15, 15, 15, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 50px 80px;
            text-decoration: none;
            color: white;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            gap: 20px;
            max-width: 90%;
        }

        .enter-card:hover {
            transform: translateY(-5px);
            background: rgba(25, 25, 25, 0.95);
            border-color: var(--accent-color);
            box-shadow: 0 0 40px rgba(79, 172, 254, 0.5);
        }

        .icon-box {
            font-size: 4rem; 
            color: var(--accent-color);
            margin-bottom: 5px;
            filter: drop-shadow(0 0 10px rgba(79, 172, 254, 0.6));
        }

        .text-box {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 5px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        
        .sub-text {
            font-size: 1rem;
            font-weight: 300;
            opacity: 0.95;
            color: rgba(255, 255, 255, 1);
            line-height: 1.6;
            word-break: keep-all;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            text-align: center;
            z-index: 1000;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
        }

        footer p {
            margin: 5px 0;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
            letter-spacing: 0.5px;
            text-shadow: 0 1px 5px rgba(0,0,0,1);
        }

        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
            .hero h2 { font-size: 1.5rem; }
            .enter-card { padding: 30px 20px; width: 90%; }
            .icon-box { font-size: 3rem; }
            .text-box { font-size: 1.5rem; }
            .sub-text { font-size: 0.9rem; }
            
            .top-left-logo { top: 20px; left: 20px; gap: 10px; }
            .top-right-logo { top: 20px; right: 20px; }
            .top-right-logo img { height: 40px; }
            .logo-mark { height: 40px; }
            .logo-title-kr { font-size: 1.2rem; }
            .logo-title-en { font-size: 0.45rem; }
            
            footer { padding: 15px; }
            footer p { font-size: 0.6rem; }
        }

    </style>
</head>
<body>

    <div class="bg-container"></div>

    <a href="https://council.chungnam.go.kr" class="top-left-logo" target="_blank">
        <img src="mark.png" alt="의회마크" class="logo-mark">
        
        <div class="logo-text-group">
            <div class="logo-title-kr">충청남도의회</div>
            <div class="logo-title-en">CHUNGCHEONGNAM-DO COUNCIL</div>
        </div>
    </a>

    <div class="top-right-logo">
        <img src="image_11.png" alt="도민중심 행동하는 의회">
    </div>

    <section class="hero">
        <h2>충청남도의회</h2>
        <h1><span>AI</span> 의정브레인</h1>
        
        <a href="http://121.189.21.229" class="enter-card">
            <div class="icon-box">
                <i class="fa-solid fa-chart-pie"></i>
            </div>
            
            <div class="text-box">시스템 접속하기</div>
            <div class="sub-text">
                AI 기반 예산·결산 분석 | 행정사무감사 지원<br>
                회의록 검색 | 자치법규 작성 지원
            </div>
        </a>
    </section>

    <footer>
        <p>[ 32416 ] 충청남도 예산군 삽교읍 도청대로 600(의회동) TEL. 041) 635-5204 / FAX. 041)635-5292</p>
        <p>COPYRIGHT © 2019 CHUNGCHEONGNAM-DO COUNCIL. ALL RIGHTS RESERVED.</p>
    </footer>

</body>
</html>
